<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function fahrenheit(){
            var celsius = prompt("digite a temperatura em celsius")
            var fahrenheit = (celsius*1.8) + 32
            alert(celsius + " graus celsius equivalem a " + fahrenheit+ " graus fahrenheit")
        }
    </script>
</head>

<body>
    <thead>
        <h1>Conversao de Celsius para fahrenheit</h1>
    </thead>
<input type ="button" onclick="fahrenheit()" value="clique aqui">
</body>

</html>
