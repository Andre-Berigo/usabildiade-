<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function calculoSalario() {
            var salarioAtual = prompt("digite seu salario atual")
            var salarioNovo = salarioAtual * 1.25
            alert("seu novo salario sera de " + salarioNovo)
        }
    </script>
</head>

<body>
    <thead>
        <h1>descubra seu novo Salario</h1>
        <input type="button" onclick="calculoSalario()" value="clique aqui">
    </thead>
</body>

</html>
