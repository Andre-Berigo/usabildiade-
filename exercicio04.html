<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function media(){
            var nota1 = parseInt(prompt("digite a nota 1"))
            var nota2 = parseInt(prompt("digite a nota 2"))
            var nota3 = parseInt(prompt("digite a nota 3"))
            var media = (nota1 + nota2 + nota3)/3
            alert("A media das notas eh " + media)
        }
    </script>
</head>

<body>
    <thead>
        <h1>Media das notas</h1>
    </thead>
    <input type="button" onclick="media()" value="clique aqui"> 
</body>

</html>
