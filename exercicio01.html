<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
  
        function idade() {
            var anoNascimento = prompt(" digite o ano que voce nasceu", "")
            var anoAtual = prompt(" digite o ano em que estamos", "")
            var idadeAtual = anoAtual - anoNascimento
            var idadeFutura = 2050 - anoNascimento
            alert("sua idade eh: " + idadeAtual + " anos")
            alert("sua idade em 2050 sera de " + idadeFutura + " anos")
        }
    </script>

</head>

<body>
  <thead>
    <h1> DESCUBRA A IDADE </h1>
  </thead>
    <input type="button" onclick="idade()" value="clique aqui">

</body>

</html>
